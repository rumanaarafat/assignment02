<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration Form </title>

	<!-- style.css linking here -->
	<link rel="stylesheet" href="css/style.css">

</head>
<body>
	
	<!-- login-section start -->
	<section class="login-section">
		<div class="login-box">
			<div class="SSBCL">
		<img src="images/SSBCL.jpg">
		</div> 

		<h2>Register Here</h2>
			<form action="" class="login-form">
				<div class="form-group">
					<label for="">First Name : </label>
					<input type="text" placeholder="First Name" class="form-control">
				</div>
				<div class="form-group">
					<label for="">Last Name : </label>
					<input type="email" placeholder="Last Name"class="form-control">
				</div>
				<div class="form-group">
					<label for="">Your Email : </label>
					<input type="email" placeholder="Your Email"class="form-control">
				</div>
				<div class="form-group">
					<label for="">Password: </label>
					<input type="email" placeholder="Password"class="form-control">
				</div>
				<div class="form-group">
					<label for="">Confirm Password: </label>
					<input type="email" placeholder="Confirm Password"class="form-control">
				</div>

				<div class="form-group">
					<label for=""> Address: </label>
					<input type="email" placeholder="Enter Your Address"class="form-control">
				</div>
				<div>
					<div class="form-group">
					<label for=""> Gender: </label>
					<input type="radio"> Male
					<input type="radio"> Female
				</div>
					
				</div>
				<div class="form-group">
					<input type="Submit" value="Register Now"class="btn" >
				</div>
			</form>
		</div>
	</section>
	<!-- login-section end -->
		
	
</body>
</html>
